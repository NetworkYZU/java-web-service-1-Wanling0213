<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
        <script>
            var model = null;
            var dlgmodel = null;

            $(document).ready(function () {
                dlgmodel = new Vue({
                    el: "#dlg",
                    data: {
                        id: "",
                        password: ""
                    }
                });
                $.ajax("logins", {
                    success: function (data) {
                        model = new Vue({
                            el: "#app",
                            data: {
                                logins: data
                            },
                            methods: {
                                deleteLogin: function (i) {
                                    $.ajax("login_info?id=" + model.logins[i].id, {
                                        type: "DELETE",
                                        success: function (d) {
                                            model.logins.splice(i, 1);//從第i個位置開始刪除,連續刪除一筆
                                        }
                                    });

                                },
                                editLogin: function (o) {
                                    dlgmodel.id = o.id;
                                    dlgmodel.password = o.password;
                                    $("#dlg").dialog({
                                        modal: true,
                                        buttons: [
                                            {
                                                text: "OK",
                                                click: function () {
                                                    $.ajax("login_info?id=" + dlgmodel.id + "&password=" + dlgmodel.password, {
                                                        type: "PUT",
                                                        success: function (d) {
                                                            o.id = dlgmodel.id;
                                                            o.password = dlgmodel.password;
                                                        }
                                                    });
                                                    $(this).dialog("close");
                                                }
                                            }
                                        ]
                                    });
                                }

                            }
                        });
                    }
                });

            });
            function addLogin() {
                dlgmodel.id = "";
                dlgmodel.password = "";
                $("#dlg").dialog({
                    modal: true,
                    buttons: [
                        {
                            text: "OK",
                            click: function () {
                                $.ajax("login_info", {
                                    type: "POST",
                                    data: {
                                        id: dlgmodel.id,
                                        password: dlgmodel.password
                                    },
                                    success: function (d) {
                                        model.logins.push({
                                            id: dlgmodel.id,
                                            password: dlgmodel.password
                                        });
                                    }
                                });
                                $(this).dialog("close");
                            }
                        }
                    ]
                });
            }

        </script>
    </head>
    <body>
        <button onclick="addLogin()">add</button>
        <table id="app" border="1">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Password</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(login,index) in logins">
                    <td>{{index}}</td>
                    <td>{{login.id}}</td>
                    <td>{{login.password}}</td>
                    <td><button v-on:click="editLogin(login)">Edit</button></td>
                    <td><button v-on:click="deleteLogin(index)">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <div id="dlg" style="display:none">
            ID:<input type="text" v-model="id"/><br/>
            Password:<input type="password"v-model="password"><br/>
        </div>

    </body>
</html>
